<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tính kết quả THPT từ điểm TSA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    input, button {
      font-size: 16px;
      padding: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Tính kết quả THPT từ điểm TSA</h2>

  <label for="tsa">Nhập điểm TSA (x): </label>
  <input type="number" id="tsa" min="0" max="100" step="0.1">
  <button onclick="tinhKetQua()">Tính</button>

  <p id="ketqua"></p>

  <script>
    function tinhKetQua() {
      const x = parseFloat(document.getElementById("tsa").value);
      let fx;
      let message = "";

      if (isNaN(x)) {
        message = "Vui lòng nhập một số hợp lệ.";
      } else if (x < 50) {
        message = "Lần sau thi 90+🎓";
      } else if (x < 60) {
        fx = (x - 10) / 2;
        message = `Kết quả THPT là: ${fx.toFixed(2)}`;
      } else if (x < 75) {
        fx = (x + 65) / 5;
        message = `Kết quả THPT là: ${fx.toFixed(2)}`;
      } else if (x < 90) {
        fx = (x + 205) / 10;
        message = `Kết quả THPT là: ${fx.toFixed(2)}`;
      } else if (x <= 100) {
        fx = x / 20 + 25;
        message = `Kết quả THPT là: ${fx.toFixed(2)}`;
      } else {
        message = "Điểm TSA phải nằm trong khoảng từ 0 đến 100.";
      }

      document.getElementById("ketqua").innerText = message;
    }
  </script>

</body>
</html>
